<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Is Your Birthday Lucky?</h1>
        <div class="inputs">
            <label for="birth-date">Date of Birth:</label>
            <input type="date" id="birth-date" />
            <label for="lucky">Lucky Number:</label>
            <input type="number" id="lucky"/ placeholder="Enter a number">
            <button id="chk-number">Check Number</button>
        </div>
        <h2 id="output"></h2>
    </div>
    <footer class="footer">
        <ul class="social-links link list-non-bullet">
            <li class="list-item-inline"><a class ="link" href="https://github.com/lakshaychopra">Github</a></li>
            <li class="list-item-inline"><a class ="link" href="https://www.instagram.com/lakshaychopra28">Instagram</a></li>
            <li class="list-item-inline"><a class ="link"href="https://www.linkedin.com/in/lakshay-chopra/">LinkedIn</a></li>
        </ul>
        <small>This site does not store any kind of user data</small>
    </footer>
    <script src="app.js"></script>
</body>
</html>
